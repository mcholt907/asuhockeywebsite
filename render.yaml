# ASU Hockey Website - Render.com Deployment Configuration

services:
  # Backend + Frontend Server
  - type: web
    name: asuhockey
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: CORS_ORIGINS
        sync: false # Set this in Render dashboard to your custom domain
    healthCheckPath: /api/news
